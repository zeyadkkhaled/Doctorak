{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Doctorak - Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}"/>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'imgs/logoso88.png' %}" type="image/x-icon"/>
</head>

<body>
<!-- Header Component -->
<my-sheader></my-sheader>

<div class="main py-5">
    <div class="signup-container mx-auto">
        <form class="signup-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <!-- Title with Back Arrow -->
            <div class="d-flex align-items-center mb-4">
                <a href="/" class="text-decoration-none me-2 text-dark">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </a>
                <h2 class="mb-0">Sign In</h2>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Sign In</button>

            <!-- Sign Up Link -->
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign Up</a></p>
        </form>
    </div>
</div>

<!-- Footer Component -->
<my-footer></my-footer>

<!-- External Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
