{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Doctorak - Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/signin.css' %}"/>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'imgs/logoso88.png' %}" type="image/x-icon"/>
</head>

<body>
<!-- Header Component -->
<my-sheader></my-sheader>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}


<div class="main py-5">
    <div class="signin-container mx-auto">
        <form class="signin-form" action="" method="post">
            {% csrf_token %}
            <!-- Title -->
            <h2>Sign In</h2>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Sign In</button>

            <!-- Back to Home Link -->
            <p class="back-home-link mt-3">
                <a href="/" class="text-primary">
                    <i class="bi bi-house-door-fill"></i> Back to Home
                </a>
            </p>
        </form>
    </div>
</div>

<!-- Footer Component -->
<my-footer></my-footer>

<!-- Scripts -->

<script src="{% static 'script/home.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
